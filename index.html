<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <header class="header"></header>
  <div class="main">
    <input type="number" id="window">
    <button class="button" id="clear">C</button>
    <button class="button operation" id="division">/</button>
    <button class="button operation" id="multiplication">*</button>
    <button class="button operation" id="subtraction">-</button>
    <button class="button number" id="seven">7</button>
    <button class="button number" id="eight">8</button>
    <button class="button number" id="nine">9</button>
    <button class="button operation" id="addition">+</button>
    <button class="button number" id="four">4</button>
    <button class="button number" id="five">5</button>
    <button class="button number" id="six">6</button>
    <button class="button number" id="one">1</button>
    <button class="button number" id="two">2</button>
    <button class="button number" id="three">3</button>
    <button class="button operation" id="result">=</button>
    <button class="button number" id="zero">0</button>
    <button class="button" id="dot">.</button>
  </button>



  <footer class="footer"></footer>
  <script src="js/script.js">
  
  </script>
</body>
</html>
